<div class="parent">
    <h1 class="image1">Meems galary</h1>
    <div class="child">
        <div class="product" *ngFor="let memes of galary">

            <img src="https://i.imgflip.com/261o3j.jpg" alt="" height="{{memes.height}}" width="memes.width">
            <img src="https://i.imgflip.com/3oevdk.jpg" alt="" height="{{memes.height}}" width="memes.width">

            <img src="https://i.imgflip.com/1b42wl.jpg" alt="" height="{{memes.height}}" width="memes.width">


            <p class="name">{{memes.name}}</p>>
            <p class="venu">{{memes.venu}}</p>
        

        </div>

    </div>
   
</div>
