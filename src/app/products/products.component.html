<body>
    <div class="parent">
        <div class="child1">

            <div class="left">
                <input id="search" class="ins" type="search" (keydown)="searchproducts()" placeholder="Search" [(ngModel)]="search">
                <button (click)="search1()">Search</button>
                <button (click)="showOnlyFreeDelivery()" class="free">Only free delivery</button>
                <br>
                <br>
                <div class="buttons">
                    <button (click)="lowtohigh()" class="yellow">Price LOw To high</button>
                    <button (click)="hightolow()" class="yellow">Price high To low</button>
                    <button  (click)="ratinghightolow()" class="yellow">Rating low to high</button>
                    <button  (click)="ratinglowtohigh()" class="yellow">Rating high to low</button>
                </div>
                <br>
                <br>
                <div class="buttons1">
                    <button  (click)="discount()" class="apply">Apply 50% discount</button>
                    <button  (click)="pricewithdelivery()" class="apply">Price with delivery charges</button>
                </div>
                <br>
                <br>
                <div class="button3">
                    <button  (click)="totalprice()" class="black">total price</button>
                    <button  (click)="Totalcartitems()" class="black">Total cart items</button>
                </div>
            </div>
            <div class="right">
                <label for="">name</label>
                <input [(ngModel)]="name"  id="name" type="text">
                <br>
                <br>
                <label for="">Price</label>
                <input [(ngModel)]="price"  id="price" type="number">
                <br>
                <br>
                <label for="">Rating</label>
                <input [(ngModel)]="rating"  id="rating" type="number" id="">
                <br>
                <br>
                <label for="">Free Delivery</label>
                <select name="" [(ngModel)]="freeDelivery"  id="freeDelivery">
                    <option value="Yes">yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <br>
                <button (click)="Addtocart()" class="addtocart">Add To Cart</button>
            </div>
        </div>
        <div class="down">

            <!-- <div>
                <h2>Add to Cart</h2>
                <button (click)="Addtocart()">Add to Cart</button>
              </div>
               -->
              <!-- Cart Table -->
              <div *ngIf="addtocart.length > 0">
                <h2>Shopping Cart</h2>
                <table class="tab" border="1">
                  <thead>
                    <tr>
                
                        <th>S.No</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Rating</th>
                      <th>Free Delivery</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of addtocart; let i=index">
                        <th>{{i+1}}</th>
                      <td>{{ item.name }}</td>
                      <td>{{ item.price | currency }}</td>
                      <td>{{ item.rating }}</td>
                      <td>{{ item.freeDelivery ? 'Yes' : 'No' }}</td>
                      <td>
                        <button (click)="Delete(i)">Delete</button>
                      </td>
                      <td>{{searchValue}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              </div>
              
        </div>

    

    
</body>
