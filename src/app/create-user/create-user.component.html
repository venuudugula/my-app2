<h1 *ngIf="!id">Create User Form</h1>
<h1 *ngIf="id">Edit User Form</h1>

<form class="form1" [formGroup]="userform">
    <label >Name</label>&nbsp;&nbsp;
    <input type="text" formControlName="name">
    <br>
    <br>
    <label >phone</label>&nbsp;&nbsp;
    <input type="text" formControlName="phone">
    <br>
    <br>
    <label >city</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" formControlName="city">
    <br>
    <br>
    <label >image</label>&nbsp;&nbsp;
    <input type="text" formControlName="image">
    <br>
    <br>
    <button (click)="submit()">{{id ?'Update':'Create'}}</button>

</form>
